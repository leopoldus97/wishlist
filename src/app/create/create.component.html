
<h2 id="title">Add a wish</h2>
<form [formGroup]="wishForm" (ngSubmit)="addWish()" id="wishForm">
  <input placeholder="Name" formControlName="name">
  <input placeholder="Description" formControlName="description">
  <textarea placeholder="Paste url" formControlName="url" id="url"></textarea>
  <Button type="submit">Add</Button>
</form>
<br><br>
<Button (click)="cancel()" style="margin-top: 10px;">Cancel</Button>
